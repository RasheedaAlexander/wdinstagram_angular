<!DOCTYPE html>
<html data-ng-app="wdinstagram">
<head>
  <title>Angular</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
  <base href="/" />

  <script src="js/app.js"></script>
  <script src="js/wdinstagrams/wdinstagrams.js"></script>
  <script src="js/wdinstagrams/index.controller.js"></script>
  <script src="js/wdinstagrams/show.controller.js"></script>
  <script src="js/wdinstagrams/wdinstagram.factory.js"></script>
</head>
<body data-ng-controller="WdinstagramIndexController as vm">
  <h1><a data-ui-sref="wdinstagramIndex">Instagram</a></h1>


  <div data-ng-repeat="wdinstagram in WdinstagramIndexViewModel.wdinstagrams">
    <h2><a data-ui-sref="wdinstagramShow({id: wdinstagram.id})">{{wdinstagram.author}}</a></h2>
    <img data-ng-src="{{wdinstagram.photo_url}}" alt="instagram photo">
    <p>{{wdinstagram.body}}</p>
  </div>
</body>
</html>
