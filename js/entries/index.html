<h2>These are all the Entries</h2>

<a data-ui-sref="entryNew">New Entry</a>

<div data-ng-repeat="entry in EntryIndexViewModel.entries">
  <div class="photo">
    <a data-ui-sref="entryShow({id: entry.id})"></a>
    <a data-ui-sref="entryEdit({id: entry.id})">Edit</a>
    <img data-ng-src="{{entry.photo_url}}" alt="">
    <p>{{entry.author}}</p>
    <p>{{entry.body}}</p>
  </div>
</div>
