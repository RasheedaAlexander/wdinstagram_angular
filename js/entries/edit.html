<!-- js/entries/new.html -->

<h2>Edit Entry</h2>

<form>
  <input placeholder="Author name" data-ng-model="EntryNewViewModel.entry.author" />
  <input placeholder="Photo URL" data-ng-model="EntryNewViewModel.entry.photo_url" />
  <textarea placeholder="Entry content" data-ng-model="EntryNewViewModel.entry.body"></textarea>
  <button data-ng-click="EntryEditViewModel.update()">Update</button>
    <button data-ng-click="EntryEditViewModel.destroy()">Delete</button></form>
